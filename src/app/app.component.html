<div class="layout-wrapper" [ngClass]="containerClass">
  <app-topbar />
  <div
    class="layout-mask"
    [ngClass]="{ 'layout-mask-active': isMenuActive }"
    (click)="hideMenu()"
  ></div>
  <div class="layout-content">
    <app-menu />
    <div class="layout-content-slot">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
